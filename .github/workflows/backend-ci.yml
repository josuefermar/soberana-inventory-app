# Backend CI: tests and validation for FastAPI app.
# Requires: DATABASE_URL, SECRET_KEY; AUTO_SYNC_USERS and AUTO_SEED_MASTER_DATA false in CI.

name: Backend CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
  # For production deploys, set BACKEND_SECRET_KEY in repo secrets and reference it here.
  SECRET_KEY: 'ci-secret-key-for-tests-only'
  AUTO_SYNC_USERS: 'false'
  AUTO_SEED_MASTER_DATA: 'false'

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py311-pip-backend-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py311-pip-backend-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate dependencies
        run: pip check

      - name: Run migrations
        run: alembic upgrade head

      - name: Verify app loads
        run: python -c "from app.main import app; assert app.title == 'La Soberana API'"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
