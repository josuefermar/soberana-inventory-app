name: Docker CI

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose*.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose*.yml'

jobs:
  build-backend:
    name: Build Backend image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
