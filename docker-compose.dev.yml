# Development: hot reload backend + Vite dev server frontend, code mounted as volumes
version: '3.9'

services:
  db:
    image: postgres:15
    container_name: inventory_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5433:5432   # host:container â€” use 5433 in DBeaver so you hit this container, not local Postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: inventory_backend_dev
    restart: unless-stopped
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      AUTO_SEED_MASTER_DATA: "true"
      AUTO_SYNC_USERS: "false"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: inventory_frontend_dev
    restart: unless-stopped
    ports:
      - 5173:5173
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: ["sh", "-c", "npm install && npm run dev"]

volumes:
  postgres_data_dev:
  frontend_node_modules:
