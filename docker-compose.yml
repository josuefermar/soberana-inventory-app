# Default stack: db + backend + frontend (development).
# Backend runs migrations on start and ensures default admin (admin@admin.com / admin).
# For production use: docker compose -f docker-compose.prod.yml up --build

services:
  db:
    image: postgres:15
    container_name: inventory_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: inventory_backend
    restart: always
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      AUTO_SEED_MASTER_DATA: "true"
      AUTO_SYNC_USERS: "false"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: inventory_frontend
    restart: always
    ports:
      - 5173:5173
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: ["sh", "-c", "npm install && npm run dev"]

volumes:
  postgres_data:
  frontend_node_modules:
