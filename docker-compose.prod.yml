# Production: no code volumes, no reload, frontend built and served by nginx
version: '3.9'

services:
  db:
    image: postgres:15
    container_name: inventory_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: inventory_backend
    restart: always
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      AUTO_SEED_MASTER_DATA: "true"
      AUTO_SYNC_USERS: "false"
    # No volume: code is in the image

  frontend:
    build: ./frontend
    container_name: inventory_frontend
    restart: always
    ports:
      - 3000:80
    depends_on:
      - backend
    # No volume: built static files in the image, nginx serves them

volumes:
  postgres_data:
